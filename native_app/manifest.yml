manifest_version: 1
version:
  name: "0.1.0"
artifacts:
  setup_script: setup.sql
  readme: ../README.md
configuration:
  log_level: INFO
  deploy_environment: prod
  branch_environment_map:
    staging: staging
    main: prod
  target_database: NATIVE_OBS
  target_schema: PROD
  environments:
    prod:
      target_database: NATIVE_OBS
      target_schema: PROD
    staging:
      target_database: NATIVE_OBS
      target_schema: STG
  snowflake_connection_secrets:
    account: SNOWFLAKE_ACCOUNT
    user: SNOWFLAKE_USER
    password: SNOWFLAKE_PASSWORD
